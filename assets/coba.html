<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #addTaskBtn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #addTaskBtn:hover {
      background-color: #45a049;
    }

    #taskList {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 5px;
      gap: 10px;
    }

    .task-item.completed {
      background-color: #e0e0e0;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .delete-btn {
      margin-left: auto;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
  <body>
    <div class="container">
      <h1>To-Do List ðŸ”¥</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Ketik task baru..." />
        <button id="addTaskBtn">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      // Ambil elemen dari HTML
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const taskList = document.getElementById("taskList");

      // Fungsi untuk tambah task
      function addTask() {
        const taskText = taskInput.value.trim();

        if (taskText === "") {
          alert("Task tidak boleh kosong!");
          return;
        }

        // Buat elemen <li> baru
        const li = document.createElement("li");
        li.className = "task-item";

        // Isi elemen li
        li.innerHTML = `
        <input type="checkbox">
        <span>${taskText}</span>
        <button class="delete-btn">Hapus</button>
    `;

        // Tambahkan ke list
        taskList.appendChild(li);

        // Reset input
        taskInput.value = "";

        // Simpan ke localStorage
        saveTasks();
      }

      // Event: Klik tombol "Tambah"
      addTaskBtn.addEventListener("click", addTask);

      // Event: Tekan Enter di input
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          addTask();
        }
      });

      // Event: Tandai task selesai atau hapus task
      taskList.addEventListener("click", (e) => {
        const target = e.target;

        // Jika klik checkbox
        if (target.tagName === "INPUT" && target.type === "checkbox") {
          target.parentElement.classList.toggle("completed");
          saveTasks();
        }

        // Jika klik tombol hapus
        if (target.classList.contains("delete-btn")) {
          target.parentElement.remove();
          saveTasks();
        }
      });

      // Simpan task ke localStorage
      function saveTasks() {
        const tasks = [];
        document.querySelectorAll(".task-item").forEach((task) => {
          tasks.push({
            text: task.querySelector("span").textContent,
            completed: task.classList.contains("completed"),
          });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      // Load task dari localStorage saat halaman dimuat
      function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach((task) => {
          const li = document.createElement("li");
          li.className = `task-item ${task.completed ? "completed" : ""}`;
          li.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""}>
            <span>${task.text}</span>
            <button class="delete-btn">Hapus</button>
        `;
          taskList.appendChild(li);
        });
      }

      // Panggil loadTasks saat halaman pertama kali dibuka
      loadTasks();
    </script>
  </body>
</html>
